<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="assets/images/logo.png" class="image">
            <span class="content">
                Log in to your account
            </span>
        </h2>
        <form class="ui large form" [formGroup]="form">
            <sm-loader [complete]="!loginBtn.loading" class="inverted" text="Loading..."></sm-loader>
            <div class="ui stacked segment">
                <div class="field">
                    <uss-input class="left" placeholder="Enter login..." label="Login" icon="user" [control]="form.controls.login"></uss-input>
                </div>
                <div class="field">
                    <uss-input class="left" placeholder="Enter password..." type="password" label="Password" icon="lock" [control]="form.controls.password"></uss-input>
                </div>
                <uss-button #loginBtn class="teal fluid" (click)="loginBtn.execute(login, this)" [disabled]="form.invalid">Login</uss-button>
            </div>
        </form>

        <div class="ui message">
            New to us? <a href="#">Sign Up</a>
        </div>
    </div>
</div>
