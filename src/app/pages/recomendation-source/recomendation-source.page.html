<wizard-page 
    title="WIZARD-RECOMENDATION.TITLE|One last question..."
    description="WIZARD-RECOMENDATION.DESCRIPTION|How did you hear about us?"
>    
    
        <div *ngFor="let source of options.values">
            <div (click)="select(source)" [ngClass]="{ 'highlighted': selectedSource && (source.id === selectedSource.id) }">
                {{source.value}}    
            </div>
        </div>
    <br/>
    <uss-button #ok type="ok" (click)="ok.execute(save, this)"></uss-button>

</wizard-page>
