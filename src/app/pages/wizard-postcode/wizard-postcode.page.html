<wizard-page
    title="YOUR LOCATION"
    description="Let's verify we work on your area"
    [back]="backAction"
    [next]="nextAction"
    [error]="error"
>
    <div *ngIf="errorState==='invalid_code'">
        <div class="field uss-input uss-component">
            <label i18n>Postal code *</label>
            <div class="error-code">{{wizard.data.postalCode}}</div>
        </div>
    </div>
    <div *ngIf="errorState==='outbound_code'">
        <div class="field uss-input uss-component">
            <div i18n>Your closest franchise partner will be in touch within the next 24-48 hours.</div> 
            <div class="parner-name-fran">
                <div class="parner-name">{{consultant?.name}}</div>
                <div class="parner-franchise">{{consultant?.franchise}}</div>
            </div> 

            <div i18n>You can also contact him at:</div>
            <div class="parner-phone">{{consultant?.tel}}</div>
            <div class="parner-email">{{consultant?.userName}}</div>
        </div>
    </div>
    <uss-input [label]="'Postal code *' | translate" [hidden]="errorState"
               placeholder="Your Postal Code"
               fieldName="postalCode"
               required>
    </uss-input>
</wizard-page>
