<wizard-page [back]="false" [next]="false">
    <h1>Book a FREE estimate</h1>

    <div class="button-group">
        <uss-button type="ok" (click)="callMe()" *ngIf="isCurrentTimeOff()">Call Me</uss-button>    
        <uss-button type="ok" (click)="call()" *ngIf="!isCurrentTimeOff()">Call</uss-button>
        <uss-button type="ok" (click)="bookOnline()">Book Online -></uss-button>
    </div>

</wizard-page>
