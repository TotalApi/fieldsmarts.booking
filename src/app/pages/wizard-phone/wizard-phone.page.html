<wizard-page 
    [next]="{action: sales.saveLead.bind(sales), caption: 'NEXT'}"
    title="WIZARD-PHONE.TITLE|No Cold Calls"
    description="WIZARD-PHONE.DESCRIPTION|Promise, we respect your privacy."
>                              
    <uss-input i18n="WIZARD-PHONE.PHONE_LABEL" label="Phone Number *"
               [placeholder]="'WIZARD-PHONE.PHONE_PLACEHOLDER|Your Phone Number'|translate"
               fieldName="phoneNumber"
               pattern="(?:\(\d{3}\)|\d{3})[- ]?\d{3}[- ]?\d{4}"
               required>
    </uss-input>

</wizard-page>
